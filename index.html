<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Asset/css/style.css">
    <title class="pageTitle">JavaScript Quiz</title>
</head>

<body>
    <h1>JavaScript Time Attack!!</h1>

    <div class="container">

        <div>
            <!-- timer -->
            <h3 id="timer"> Time: <span id="time">0</span></h3>
            <!-- View highscore link -->
            <a id="score" href="./highscore.html"> View Highscore</a>
        </div>




        <div class="start" id="start-screen">
            <p> Try to answer the following JavaScript fundamentals questions within the time limit. For
                every incorrect answer, the time will be reduced by 10.
                <br>
                <br>
                GOOD LUCK!!
                <br>
                <!-- Button to start quiz -->
                <button class="start-button" id="start">Start Quiz</button>
            </p>

        </div>

        <div>
            <!-- Quiz questions -->
            <h2 id="questions-title"></h2>
            <ul class="hide" id="choices"></ul>
        </div>

        <div>
            <div class="hide" id="end-screen">
                <!-- Score for quiz -->
                <p>Your final score is</p>
                <h2><span id="final-score"> </span> </h2>


                <!-- Submit button at the end of quiz -->
                <p>
                    Enter Initials: <input type="text" id="initials" max="3">
                    <button id="submit">Submit</button>
                </p>
            </div>
        </div>
    </div>
    <script src="./Asset/js/script.js"></script>
    <script src="./Asset/js/questions.js"></script>

</body>

</html>
