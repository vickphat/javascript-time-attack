<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Asset/css/style.css">
    <title class="pageTitle">JavaScript Quiz</title>
</head>

<body>
    <h1>JavaScript Time Attack!!</h1>
    <main class="container">
        <div>
            <div>
                <h3 id="timer"> Time: <span id="time">0</span></h3>
            </div>

            <div>
                <a id="score" href="#"> View Highscore</a>
            </div>

            <div class="start" id="start-screen">
                <p> Try to answer the following JavaScript fundamentals questions within the time limit. For
                    every incorrect answer, the time will be reduced.
                    <br>
                    <br>
                    GOOD LUCK!!
                </p>
                <!-- Button to start quiz -->
                <button class="start-button" id="start">Start Quiz</button>
            </div>

            <div class="hide" id="questions">
                <h2 id="questions-title"></h2>
            <div id="choices"></div>

             <div class="hide" id="end-screen">
                 <h2>All done!</h2>
                 <p>Your final score is <span id="final-score"></span>.</p>
                 <p>
                     Enter Initials: <input type="text" id="initials" max="3">
                    <button id="submit">Submit</button>
                </p>
                 
             </div>   
            

        </div>
    </main>

</body>

</html>
